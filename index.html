<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Отправка формы</title>
</head>

<body>
	<div class="container">
		<form id="contact" action="#">
			<h3>Contact Form</h3>
			<h4>Контактная форма</h4>
			<div class="input_item">
				<input id="formName" type="text" name="name" class="form_input" placeholder="Ваше имя" tabindex="1"
					required autofocus>
			</div>
			<div class="input_item">
				<input id="formLastName" type="text" name="lastname" class="form_input" placeholder="Ваша фамилия"
					tabindex="1" required>
			</div>
			<div class="input_item">
				<input placeholder="Ваш Email" id="formEmail" type="text" name="email" class="form_input" tabindex="2"
					required>
			</div>
			<div class="input_item">
				<input placeholder="Ваш мобильный" id="formPhone" type="text" name="phone" class="form_input "
					tabindex="3" required>
				<label for="phone" class="wrong" id="labelPhone"></label>
			</div>
			<div class="input_item">
				<textarea name="message" id="message" placeholder="Введите свое сообщение...." tabindex="5"
					required></textarea>
			</div>
			<div class="input_item">
				<button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
			</div>
			</p>
		</form>
	</div>

	<script src="js/script.js"></script>
</body>

</html>
